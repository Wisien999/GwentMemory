<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Gwent Memory Test</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<header>
	
		<h1>Gwent Memory Test</h1>
		<p>Inspired by <a href="https://www.playgwent.com/pl" target="_blank">Gwent - The Witcher Card Game</a></p>
	
	</header>
	
	<main>
	
		<article>
		
			<div class="board">
			
				<p id="select">Select board size</p>
				<p>
				    <span class="boardSize" id="s2-3">Easy (2x3)</span>
				    <span class="boardSize" id="s4-3" >Normal (4x3)</span>
				    <span class="boardSize" id="s6-3">Hard (6x3)</span>
				    <br>
				    <span>Pairs:</span>
				    <input type="number" id="pairs" min="2" max="9">
				    <br>
				    <span id="err"></span>
				    <button id="start">Start!</button>
				</p>
			
			</div>
		
		</article>
	
	</main>
	
	<script src="jquery-3.2.1.min.js"></script>
	<script src="memory.js"></script>
	
</body>
</html>
